<adicionar-pessoa>
</adicionar-pessoa>
<div id="modalPessoa" class="modal fade" role="dialog" aria-labeledby="modalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="modalLabel">{{p.panelTitle()}}</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="Codigo" class="col-sm-2 control-label">Código</label>
                        <div class="col-sm-10">
                            <input type="text" id="Codigo" ng-model="p.ItemSelecionado.Codigo" class="form-control" disabled />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="Nome" class="col-sm-2 control-label">Nome</label>
                        <div class="col-sm-10">
                            <input type="text" id="Nome" ng-model="p.ItemSelecionado.Nome" class="form-control" ng-disabled="!p.isEdit()" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="Sobrenome" class="col-sm-2 control-label">Sobrenome</label>
                        <div class="col-sm-10">
                            <input type="text" id="Sobrenome" ng-model="p.ItemSelecionado.SobreNome" class="form-control" ng-disabled="!p.isEdit()" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="DataNascimento" class="col-sm-2 control-label">Data de Nascimento</label>
                        <div class="col-sm-10">
                            <input type="text" id="DataNascimento" ng-model="p.ItemSelecionado.DataNascimento" class="form-control" ng-disabled="!p.isEdit()" />
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                <button type="button" class="btn btn-primary" ng-click="p.salvar()" ng-show="p.isEdit()">Salvar</button>
            </div>
        </div>
    </div>
</div>
